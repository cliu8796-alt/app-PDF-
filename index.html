<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF合并大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
      }
      /* 
       * 修复转换容器可见性问题 
       * html2canvas 无法截取 visibility: hidden 的元素
       * 使用 opacity: 0 和 z-index 移出可视区但保持渲染
       */
      #conversion-stage {
        position: fixed;
        left: 0;
        top: 0;
        z-index: -9999;
        opacity: 0;
        pointer-events: none;
        overflow: hidden;
      }
      /* Word/Excel 预览样式重置 */
      .office-preview-content {
        font-family: 'Times New Roman', serif;
        line-height: 1.6;
        color: #000;
        background: white;
        padding: 40px;
        width: 794px; /* A4 width at 96dpi approx */
        min-height: 1123px;
      }
      .office-preview-content table {
        border-collapse: collapse;
        width: 100%;
      }
      .office-preview-content td, .office-preview-content th {
        border: 1px solid #ccc;
        padding: 4px 8px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "pdf-lib": "https://esm.sh/pdf-lib@^1.17.1",
    "mammoth": "https://esm.sh/mammoth@1.6.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "heic2any": "https://esm.sh/heic2any@0.0.4"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    <div id="conversion-stage"></div>
  </body>
</html>
